<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout ::head">
</head>

<body>
    <header th:replace="layout/layout ::header"></header>

    <section id="main">
        <ul class="nav">
            <li class="nav-item">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Form</a>
            </li>
        </ul>
        <div class="container">
            <div class="row">
                <div class="col-xl-10 col-md-9 col-sm-6 col-12">
                    <div class="card bg-light">
                        <div class="list-group">
                            <div class="card-header" th:text="${titulo}"></div>
                        </div>
   
                        <form th:action="@{/equipo/form/save}" th:object="${equipo}" method="POST">
                            <div style="width: 100%; display: flex; justify-content: center; padding: 10px 0px;">
                                <i class="fas fa-tablet-alt fa-3x"></i>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <tbody>
                                    <tr>
                                        <td>
                                            <label for="marca">Marca</label>
                                            <input type="text" name="marca" th:field="*{marca}">
                                            <small class="form-text text-danger" th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></small>
                                        </td>
                                        <td>
                                            <label for="modelo">Modelo</label>
                                            <input type="text" name="modelo" th:field="*{modelo}">
                                            <small class="form-text text-danger" th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></small>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <div>
                                                <label for="ram">RAM (GB)</label>
                                                <input type="number" name="ram" th:field="*{ram}">
                                                <small class="form-text text-danger" th:if="${#fields.hasErrors('ram')}" th:errors="*{ram}"></small>
              
                                            </div>
                                        </td>
                                        <td>
                                            <div>
                                                <label for="dd">DD (GB)</label>
                                                <input type="text" name="dd" th:field="*{ddRam}">
                                                <small class="form-text text-danger" th:if="${#fields.hasErrors('ddRam')}" th:errors="*{ddRam}"></small>
              
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div>
                                                <label for="procesador">PROCESADOR</label>
                                                <input type="text" name="procesador" th:field="*{procesador}">
                                                <small class="form-text text-danger" th:if="${#fields.hasErrors('procesador')}" th:errors="*{procesador}"></small>
              
                                            </div>
                                        </td>
                                        <td>
                                            <div>
                                                <label for="velocidad">VELOCIDAD (GHz)</label>
                                                <input type="number" name="velocidad" th:field="*{velocidadProcesador}" step=".01"  th:value="${equipo.velocidadProcesador}">
                                                <small class="form-text text-danger" th:if="${#fields.hasErrors('velocidadProcesador')}" th:errors="*{velocidadProcesador}"></small>
              
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="nombre">Número de Serie</label>
                                            <input type="text" name="nombre" th:field="*{serie}">
                                            <small class="form-text text-danger" th:if="${#fields.hasErrors('serie')}" th:errors="*{serie}"></small>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="licencia">Licencia</label>
                                      </td>
                                        
                                    </tr>

                                    </tbody>
                                    <tfoot>

                                        <tr>
                                            <td>
                                                <button type="submit" class="btn btn-success" style="padding: 10px 20px; margin: 0px  10px;" id="btn-submit">Crear</button>
                                                <button type="reset" class="btn btn-info">Borrar</button>
                                            </td>

                                        </tr>
                                    </tfoot>
                                    
                                </table>
                                <input type="hidden" th:field="*{id}">
                            </div>
                        </form>
                    </div>


                </div>

                <div class="col-xl-2 col-md-3 col-sm-6 col-12">
                    <div th:replace="layout/layout :: admin-menu"> </div>
                </div>

            </div>
        </div>
    </section>

    <div th:replace="layout/layout :: script">

    </div>

</body>

</html>
