<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
</head>
<body>
    
    <div th:object="${curso}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>
    <form th:action="@{/form}" th:object="${curso}" method="post">

        <div>
            <label for="nombre">NOMBRE</label>
            <input type="text" th:field="*{nombre}" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
        </div>

        <div>
            <label for="credito">CREDITOS</label>
            <input type="text" th:field="*{credito}" th:if="${#fields.hasErrors('credito')}" th:errors="*{credito}">
        </div>

        <div>
            <label for="fecha">FECHA</label>
            <input type="text" th:field="*{fecha}" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}">
        </div>

        <div>
            <button type="submit" value="CREAR"></button>
        </div>

    </form>

</body>
</html>
